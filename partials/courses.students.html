<div class="col-md-12">
  <div class="col-md-6">
    <h2>Add a student to {{ course.name }}</h2>
    <form ng-submit="addStudent()" class="form-inline" role="form">
      <div class='form-group'>
        <input type="text" ng-model="studentName" class='form-control' placeholder='John Doe' required>
      </div>

      <button type="submit" class='btn btn-default'>Submit</button>
    </form>
  </div>

  <div class='col-md-6' ng-show="course.students.length">
    <h4>Student List for {{ course.name }}</h4>
    <ul class='list-unstyled'>
      <li class='col-md-3'  ng-repeat="item in course.students">
        <span class='badge'><i class='glyphicon glyphicon-user' aria-hidden='true'></i>{{ item.name }}</span>
      </li>
    </ul>
  </div>
</div>
